<!DOCTYPE html>
    <html lang="es">
    
    <body>
        <form id="formulario">
            <div>
                <label class="label_reg">Seleccione una categoría:</label>
                <select name="select" class="registro" id="categoriaPl" required>
                    <option value="value1" selected >Planeta Arcus - Sumas</option>
                    <option value="value2">Planeta Mudi - Restas</option>
                    <option value="value3">Planeta Teyvat - Multiplicaciones</option>
                    <option value="value4">Planeta Tropius - Capacidad y peso</option>
                    <option value="value5">Planeta Krobus - Divisiones</option>
                    <option value="value6">Planeta Carvus - Fracciones impropias</option>
                    <option value="value7">Planeta Durean - Regla de tres</option>
                    <option value="value8">Planeta Plusalia - Fracciones propias</option>
                    <option value="value9">Planeta Narmú - Figuras</option>
                  </select>
            </div>

            <div>
                <label class="label_reg">Grado:</label>
                <input type="text" class="registro" name="grado" placeholder="PE: Primero" id="grado" required />
            </div>
            
            <div>
                <label class="label_reg">Grupo:</label>
                <input type="text"  class="registro" name="grupo" placeholder="PE: A" id="grupo" required/>
            </div>

            <div>
                <input type="submit" class="btn_entrar" name="btn_crearCod" value="Generar código">
            </div>
            
        </form>
    </body>
</html>
