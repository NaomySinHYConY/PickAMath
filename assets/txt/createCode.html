<!DOCTYPE html>
    <html lang="es">
    
    <body>
        <form id="formulario">
            <div>
                <label class="label_reg">Seleccione una categoría:</label>
                <select name="select" class="registro" id="categoriaPl" required>
                    <option value="Planeta Arcus - Sumas" selected >Planeta Arcus - Sumas</option>
                    <option value="Planeta Mudi - Restas">Planeta Mudi - Restas</option>
                    <option value="Planeta Teyvat - Multiplicaciones">Planeta Teyvat - Multiplicaciones</option>
                    <option value="Planeta Tropius - Capacidad y peso">Planeta Tropius - Capacidad y peso</option>
                    <option value="Planeta Krobus - Divisiones">Planeta Krobus - Divisiones</option>
                    <option value="Planeta Carvus - Fracciones impropias">Planeta Carvus - Fracciones impropias</option>
                    <option value="Planeta Durean - Regla de tres">Planeta Durean - Regla de tres</option>
                    <option value="Planeta Plusalia - Fracciones propias">Planeta Plusalia - Fracciones propias</option>
                    <option value="Planeta Narmú - Figuras">Planeta Narmú - Figuras</option>
                  </select>
            </div>

            <div>
                <label class="label_reg">Grado:</label>
                <input type="text" class="registro" name="grado" placeholder="PE: Primero" id="grado" required />
            </div>
            
            <div>
                <label class="label_reg">Grupo:</label>
                <input type="text"  class="registro" name="grupo" placeholder="PE: A" id="grupo" required/>
            </div>
        </form>
    </body>
</html>
